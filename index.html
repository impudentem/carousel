<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/master.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <header>
        <h1>Carousel</h1>
		<h1>Carousel Yeaaahh!!!</h1>
      </header>
	    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="js/master.js" charset="utf-8"></script>
	
	
	<div id="carousel" class="carousel">
    <button class="arrow prev">⇦</button>
    <div class="gallery">
      <ul class="images">
        <li><img alt="Burger King" src="https://demo.opencart.com/image/cache/catalog/demo/manufacturer/burgerking-130x100.png"</li>
        <li><img alt="Starbucks" src="https://demo.opencart.com/image/cache/catalog/demo/manufacturer/starbucks-130x100.png"></li>
        <li><img alt="Canon" src="https://demo.opencart.com/image/cache/catalog/demo/manufacturer/canon-130x100.png"></li>
        <li><img alt="Sony" src="https://demo.opencart.com/image/cache/catalog/demo/manufacturer/sony-130x100.png"></li>
        <li><img alt="RedBull" src="https://demo.opencart.com/image/cache/catalog/demo/manufacturer/redbull-130x100.png"></li>
        <li><img alt="NFL" src="https://demo.opencart.com/image/cache/catalog/demo/manufacturer/nfl-130x100.png"></li>
        <li><img alt="Harley Davidson" src="https://demo.opencart.com/image/cache/catalog/demo/manufacturer/harley-130x100.png"></li>
        <li><img alt="Dell" src="https://demo.opencart.com/image/cache/catalog/demo/manufacturer/dell-130x100.png"></li>
        <li><img alt="Disney" src="https://demo.opencart.com/image/cache/catalog/demo/manufacturer/disney-130x100.png"></li>
        <li><img alt="Coca Cola" src="https://demo.opencart.com/image/cache/catalog/demo/manufacturer/cocacola-130x100.png"></li>
		<li><img alt="Nintendo" src="https://demo.opencart.com/image/cache/catalog/demo/manufacturer/nintendo-130x100.png"></li>
      </ul>
    </div>
    <button class="arrow next">⇨</button>


  <script>
    var lis = document.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
      lis[i].style.position = 'relative';
      var span = document.createElement('span');
      span.style.cssText = 'position:absolute;left:0;top:0';
      span.innerHTML = i + 1;
      lis[i].appendChild(span);
    }

    var width = 130; 
    var count = 1; 

    var carousel = document.getElementById('carousel');
    var list = carousel.querySelector('ul');
    var listElems = carousel.querySelectorAll('li');

    var position = 0; 

    carousel.querySelector('.prev').onclick = function() {
      position = Math.min(position + width * count, 0)
      list.style.marginLeft = position + 'px';
    };

    carousel.querySelector('.next').onclick = function() {
      position = Math.max(position - width * count, -width * (listElems.length - count));
      list.style.marginLeft = position + 'px';
    };
  </script>
  </body>
</html>
